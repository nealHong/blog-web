<h1 class="post-title" itemprop="name headline">Electron 17.1.2使用BrowserView实现静默打印
</h1>

<div class="post-meta-container">
</div>

</header>

      
      
      
      <div class="post-body">
          <p>最近在实现静默打印功能，搜索了一下教程看到的都是老版本的使用webview元素实现的，目前最新的17.1.2不再推荐，官方推荐使用BrowserView</p>
<h4 id="第一步：获取到当前设备的打印机列表"><a href="#第一步：获取到当前设备的打印机列表" class="headerlink" title="第一步：获取到当前设备的打印机列表"></a>第一步：获取到当前设备的打印机列表</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">//在主线程下，通过ipcMain对象监听渲染线程传过来的getPrinterList事件</span><br><span class="line">ipcMain.on(<span class="string">&quot;getPrinterList&quot;</span>, (event) =&gt; &#123;</span><br><span class="line">   //主线程获取打印机列表</span><br><span class="line">   const list = mainWindow.webContents.getPrinters();</span><br><span class="line">   //通过webContents发送事件到渲染线程，同时将打印机列表也传过去</span><br><span class="line">   mainWindow.webContents.send(<span class="string">&quot;getPrinterList&quot;</span>, list);</span><br><span class="line"> &#125;);</span><br></pre></td></tr></table></figure>

<h4 id="第二步：主线程内监听loadPrinterView（自定义名称）"><a href="#第二步：主线程内监听loadPrinterView（自定义名称）" class="headerlink" title="第二步：主线程内监听loadPrinterView（自定义名称）"></a>第二步：主线程内监听loadPrinterView（自定义名称）</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line">ipcMain.on(<span class="string">&quot;loadPrinterView&quot;</span>, (event, obj) =&gt; &#123;</span><br><span class="line">    //定义BrowserView</span><br><span class="line">    const view = new BrowserView(&#123;</span><br><span class="line">      webPreferences: &#123;</span><br><span class="line">        nodeIntegration: <span class="literal">true</span>,</span><br><span class="line">        contextIsolation: <span class="literal">false</span>,</span><br><span class="line">        nodeIntegrationInWorker: <span class="literal">true</span>,</span><br><span class="line">        enableRemoteModule: <span class="literal">true</span>,</span><br><span class="line">        devTools: <span class="literal">true</span>,</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;);</span><br><span class="line">    // mainWindow是主BrowserWindow</span><br><span class="line">    mainWindow.addBrowserView(view);</span><br><span class="line">    // x和y设置负数，可以让打印页面在屏幕上不显示</span><br><span class="line">    view.setBounds(&#123; x: -1000, y: -1000, width: 180, height: 160 &#125;);</span><br><span class="line">    // prntURL是打印的html路径</span><br><span class="line">    view.webContents.loadURL(prntURL);</span><br><span class="line">    view.webContents.once(<span class="string">&quot;dom-ready&quot;</span>, () =&gt; &#123;</span><br><span class="line">      // view.webContents.openDevTools(<span class="literal">true</span>);</span><br><span class="line">      // 向print.htm发送打印数据</span><br><span class="line">      view.webContents.send(<span class="string">&quot;webview-print-render&quot;</span>, obj);</span><br><span class="line">    &#125;);</span><br><span class="line">	// 监听print.htm页面渲染完成后发送的消息</span><br><span class="line">    view.webContents.on(<span class="string">&quot;ipc-message&quot;</span>, (event, channel) =&gt; &#123;</span><br><span class="line">      // 调用打印方法</span><br><span class="line">      view.webContents.<span class="built_in">print</span>(&#123;</span><br><span class="line">        silent: <span class="literal">true</span>,</span><br><span class="line">        printBackground: <span class="literal">true</span>,</span><br><span class="line">        deviceName: obj.printObj.name, // 打印机对象的name</span><br><span class="line">      &#125;,</span><br><span class="line">      data =&gt; &#123;</span><br><span class="line">		// 打印成功后，移除BrowserView</span><br><span class="line">        mainWindow.removeBrowserView(view);</span><br><span class="line">      &#125;);</span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;);</span><br></pre></td></tr></table></figure>

<h4 id="第三步：封装一个公共的打印方法，使用是引入调用即可"><a href="#第三步：封装一个公共的打印方法，使用是引入调用即可" class="headerlink" title="第三步：封装一个公共的打印方法，使用是引入调用即可"></a>第三步：封装一个公共的打印方法，使用是引入调用即可</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">import &#123; ipcRenderer &#125; from <span class="string">&quot;electron&quot;</span>;</span><br><span class="line">/**</span><br><span class="line"> * @param &#123;打印机需要的参数&#125; obj </span><br><span class="line"> * @param &#123;打印完成的回调&#125; fn </span><br><span class="line"> */</span><br><span class="line"><span class="built_in">export</span> <span class="keyword">function</span> printFn(obj, fn) &#123;</span><br><span class="line">  ipcRenderer.send(<span class="string">&quot;getPrinterList&quot;</span>);</span><br><span class="line">  //监听主线程获取到打印机列表后的回调</span><br><span class="line">  ipcRenderer.once(<span class="string">&quot;getPrinterList&quot;</span>, (event, data) =&gt; &#123;</span><br><span class="line">    //data就是打印机列表</span><br><span class="line">    <span class="keyword">if</span> (data.length &lt;= 0) &#123;</span><br><span class="line">        alert(<span class="string">&quot;未找到打印机!&quot;</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      <span class="built_in">let</span> oIndex = data.findIndex((item) =&gt; &#123;</span><br><span class="line">          return item.isDefault === true;</span><br><span class="line">      &#125;);</span><br><span class="line">      let printObj = &#123;&#125;;</span><br><span class="line">      if(oIndex &gt; -<span class="number">1</span>) &#123;</span><br><span class="line">        // 打印机对象isDefault是默认打印机</span><br><span class="line">        printObj = data[oIndex];</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        printObj = data[<span class="number">0</span>];</span><br><span class="line">      &#125;</span><br><span class="line">      // loadPrinterView要和第二步监听的字段一致</span><br><span class="line">      ipcRenderer.send(&quot;loadPrinterView&quot;, &#123;</span><br><span class="line">        name: &#x27;大法官-张三&#x27;</span><br><span class="line">      &#125;);</span><br><span class="line">      fn();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="第四步：定义一个打印页面print-html"><a href="#第四步：定义一个打印页面print-html" class="headerlink" title="第四步：定义一个打印页面print.html"></a>第四步：定义一个打印页面print.html</h4><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">  &lt;<span class="built_in">head</span>&gt;</span><br><span class="line">    &lt;meta charset=<span class="string">&quot;UTF-8&quot;</span> /&gt;</span><br><span class="line">    &lt;meta http-equiv=<span class="string">&quot;X-UA-Compatible&quot;</span> content=<span class="string">&quot;IE=edge&quot;</span> /&gt;</span><br><span class="line">    &lt;meta name=<span class="string">&quot;viewport&quot;</span> content=<span class="string">&quot;width=device-width, initial-scale=1.0&quot;</span> /&gt;</span><br><span class="line">    &lt;title&gt;document&lt;/title&gt;</span><br><span class="line">  &lt;/head&gt;</span><br><span class="line">  &lt;body&gt;</span><br><span class="line">    &lt;h2 class=<span class="string">&quot;name&quot;</span>&gt;张三&lt;/h2&gt;</span><br><span class="line">    </span><br><span class="line">    &lt;script&gt;</span><br><span class="line">      //引入ipcRenderer对象</span><br><span class="line">      const &#123; ipcRenderer &#125; = require(<span class="string">&quot;electron&quot;</span>);</span><br><span class="line">      //监听渲染线程传过来的webview-print-render事件</span><br><span class="line">      ipcRenderer.on(<span class="string">&quot;webview-print-render&quot;</span>, (event, deviceInfo) =&gt; &#123;</span><br><span class="line">        // deviceInfo是接受到的打印数据</span><br><span class="line">        document.querySelector(<span class="string">&quot;.name&quot;</span>).innerHTML = deviceInfo.name;</span><br><span class="line">        //通过ipcRenderer对象的send方法和渲染线程通讯，第二步会监听，然后开始打印</span><br><span class="line">        ipcRenderer.send(<span class="string">&quot;webview-print-do&quot;</span>);</span><br><span class="line">      &#125;);</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">  &lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
